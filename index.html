<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card-image image">
      <div class="overlay image">
        
      </div>
      <!--<img src="images/image-header-desktop.jpg" alt="Imagem de três mulheres trabalhando em seus computadores">-->
    </div>

    <div class="card-info">
      <h1 class="info">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="sub-heading info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>


      <div class="companies sub-cards">
        <h2>10k+</h2>
        <p>companies</p>
      </div>
      <div class="templates sub-cards">
        <h2>314</h2>
        <p>templates</p>
      </div>
      <div class="queries sub-cards">
        <h2>12M+</h2>
        <p>queries</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fabrício Everardo</a>.
  </div>

</body>

</html>
